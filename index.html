<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Piloto</title>
</head>
<body>
    <main class="main_login">
        <section class="left_login">
            <h1>Portal de IHS</h1>
            <img class="main_img" src="Data extraction-amico.svg" alt="Animated_picture">
        </section>
        <form class="right_login">
            <div class="card_login">
                <h1>Login</h1>
                <div class="text_field">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" id="usuario">
                </div>
                <div class="text_field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" id="senha">
                </div>
                    <input type="submit" class="button_login" onclick="logar(); return false">
            </div>
        </form>
    </main>

    <script>

        function logar(){

            var usuario = document.getElementById('usuario').value;
            var senha = document.getElementById("senha").value;

            if(usuario == "teste" && senha == "teste"){
                alert("sucesso");
                location.href = "home.html"
            }else{
                alert("Usuário não cadastrato")
            }
        }

    </script>
</body>
</html>
